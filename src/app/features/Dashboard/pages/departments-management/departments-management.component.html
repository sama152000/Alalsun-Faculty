<div class="departments-management">
  <div class="management-header">
    <h2>Departments Management</h2>
    <button 
      class="btn-primary-custom"
      [routerLink]="['/dashboard/departments/add']"
    >
      <i class="pi pi-plus"></i>
      Add New Department
    </button>
  </div>

  <div class="departments-list">
    <div class="department-card" *ngFor="let department of departments">
      <div class="department-info">
        <img [src]="department.image" [alt]="department.name" class="department-image">
        <div class="department-details">
          <h3>{{ department.name }}</h3>
          <p class="department-overview">{{ department.overview }}</p>
          <div class="department-meta">
            <span class="meta-item">
              <i class="pi pi-calendar"></i>
              Est. {{ department.established }}
            </span>
            <span class="meta-item">
              <i class="pi pi-users"></i>
              {{ department.faculty.length }} Faculty
            </span>
          </div>
        </div>
      </div>
      <div class="department-actions">
        <button 
          class="btn-edit"
          [routerLink]="['/dashboard/departments/edit', department.id]"
        >
          <i class="pi pi-pencil"></i>
          Edit
        </button>
        <button 
          class="btn-delete"
          (click)="confirmDelete(department.id)"
        >
          <i class="pi pi-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog-overlay" *ngIf="showConfirmDialog" [class.show]="showConfirmDialog">
    <div class="dialog confirmation-dialog">
      <div class="dialog-header">
        <h3>Confirm Delete</h3>
        <button type="button" class="close-button" (click)="closeConfirmDialog()">×</button>
      </div>
      <div class="dialog-content">
        <p>Are you sure you want to delete this department?</p>
      </div>
      <div class="dialog-actions">
        <button 
          type="button"
          (click)="closeConfirmDialog()"
        >
          Cancel
        </button>
        <button 
          type="button"
          (click)="deleteDepartment()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</div>
