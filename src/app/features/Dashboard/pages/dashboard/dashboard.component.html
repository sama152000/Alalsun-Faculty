<div class="dashboard-container">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="container-fluid">
      <div class="header-content">
        <div class="dashboard-logo">
          <i class="pi pi-cog"></i>
          <h1>Faculty Dashboard</h1>
        </div>
        <div class="header-actions">
          <a routerLink="/" class="btn-outline-primary-custom">
            <i class="pi pi-home"></i>
            View Site
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="dashboard-main">
    <div class="container-fluid">
      <div class="dashboard-tabs">
        <nav class="dashboard-nav">
          <ul>
            <li><a routerLink="overview" routerLinkActive="active"><i class="pi pi-chart-line"></i> Overview</a></li>
            <li><a routerLink="hero-mangment" routerLinkActive="active"><i class="pi pi-sliders-h"></i> Hero Management</a></li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPagesActive()" (click)="toggleSubmenu('pages')">
                <i class="pi pi-folder"></i> Pages
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'pages'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'pages'}">
                <li><a routerLink="about" routerLinkActive="active"><i class="pi pi-info-circle"></i> About Us</a></li>
                <li><a routerLink="departments" routerLinkActive="active"><i class="pi pi-building"></i> Departments</a></li>
                <li><a routerLink="staff" routerLinkActive="active"><i class="pi pi-users"></i> Staff</a></li>
                <li><a routerLink="sectors" routerLinkActive="active"><i class="pi pi-sitemap"></i> Sectors</a></li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPostsActive()" (click)="toggleSubmenu('posts')">
                <i class="pi pi-megaphone"></i> Posts
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'posts'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'posts'}">
                <li><a routerLink="news" routerLinkActive="active"><i class="pi pi-megaphone"></i> News</a></li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a [class.active]="isCustomPagesActive()" (click)="toggleSubmenu('custom-pages')">
                <i class="pi pi-file"></i> Custom Pages
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'custom-pages'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'custom-pages'}">
                <li><a routerLink="custom-pages" routerLinkActive="active"><i class="pi pi-file"></i> custom-pages</a></li>

                <li><a routerLink="custom-pages/drafts" routerLinkActive="active"><i class="pi pi-file"></i> Drafts</a></li>
                <li><a routerLink="custom-pages/published" routerLinkActive="active"><i class="pi pi-file"></i> Published Pages</a></li>
              </ul>
            </li>
            <li><a routerLink="media" routerLinkActive="active"><i class="pi pi-images"></i> Media</a></li>
            <li><a routerLink="menus" routerLinkActive="active"><i class="pi pi-bars"></i> Menus</a></li>
            <li><a routerLink="settings" routerLinkActive="active"><i class="pi pi-cog"></i> Settings</a></li>
          </ul>
        </nav>
        <section class="dashboard-content">
          <router-outlet></router-outlet>
        </section>
      </div>
    </div>
  </main>
</div>
