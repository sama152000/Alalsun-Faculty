<section class="dashboard-content">
  <div class="management-header">
    <h2>Add New Sector - Basic Info</h2>
  </div>
  <form [formGroup]="sectorForm" (ngSubmit)="saveAndContinue()">
    <div class="tab-content active">
      <div class="form-grid">
        <div class="form-group">
          <label>ID *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="id"
            placeholder="Enter sector ID"
          >
        </div>
        <div class="form-group">
          <label>Name *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="name"
            placeholder="Enter sector name"
          >
        </div>
        <div class="form-group">
          <label>Title *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="title"
            placeholder="Enter title"
          >
        </div>
        <div class="form-group full-width">
          <label>Description *</label>
          <textarea 
            class="form-control" 
            formControlName="description"
            rows="4"
            placeholder="Enter description"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input 
            type="url" 
            class="form-control" 
            formControlName="image"
            placeholder="Enter image URL"
          >
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save and Continue</button>
    </div>
  </form>
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [ngClass]="toastClass">
      <div class="toast-content">
        <i [ngClass]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button class="toast-close" (click)="hideToast()">
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>
</section>
