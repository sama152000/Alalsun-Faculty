<section class="dashboard-content">
  <div class="management-header">
    <h2>Edit Vision/Mission</h2>
  </div>
  <form [formGroup]="visionMissionForm" (ngSubmit)="saveVisionMission()">
    <div class="form-grid">
      <div class="form-group">
        <label>ID *</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="id"
          placeholder="Enter ID"
          readonly
        >
      </div>
      <div class="form-group">
        <label>Title *</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="title"
          placeholder="Enter title"
        >
      </div>
      <div class="form-group full-width">
        <label>Description *</label>
        <textarea 
          class="form-control" 
          formControlName="description"
          rows="5"
          placeholder="Enter description"
        ></textarea>
      </div>
      <div class="form-group full-width">
        <label>Image URL</label>
        <input 
          type="url" 
          class="form-control" 
          formControlName="image"
          placeholder="Enter image URL"
        >
      </div>
    </div>
    <div class="dialog-actions">
      <button 
        type="button"
        class="btn-outline-primary-custom"
        [routerLink]="['/dashboard/about']"
      >
        Cancel
      </button>
      <button 
        type="submit"
        class="btn-primary-custom"
        [disabled]="visionMissionForm.invalid"
      >
        Update Vision/Mission
      </button>
    </div>
  </form>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">Ã—</button>
    </div>
  </div>
</section>
