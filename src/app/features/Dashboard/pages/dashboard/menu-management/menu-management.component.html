<div class="menu-management">
  <div class="management-header">
    <h2>Menu Management</h2>
    <button class="btn-primary-custom" [routerLink]="['/dashboard/menus/add']">
      <i class="pi pi-plus"></i> Add New Menu
    </button>
  </div>

  <div class="menu-list">
    <div class="menu-card" *ngFor="let menu of menus">
      <div class="menu-info">
        <h3>{{ menu.name }}</h3>
        <p class="menu-type">{{ menu.type | titlecase }} {{ menu.headerType ? '(' + (menu.headerType | titlecase) + ')' : '' }}</p>
        <p class="menu-status" [class.active]="menu.isActive">
          {{ menu.isActive ? 'Active' : 'Inactive' }}
        </p>
      </div>
      <div class="menu-actions">
        <button 
          class="btn-set-active" 
          *ngIf="!menu.isActive"
          (click)="setActive(menu.id, menu.type, menu.headerType)"
        >
          <i class="pi pi-check-circle"></i> Set Active
        </button>
        <button 
          class="btn-edit"
          [routerLink]="['/dashboard/menus/edit', menu.id]"
        >
          <i class="pi pi-pencil"></i> Edit
        </button>
        <button 
          class="btn-delete"
          (click)="confirmDelete(menu.id)"
        >
          <i class="pi pi-trash"></i> Delete
        </button>
      </div>
    </div>
    <div *ngIf="menus.length === 0" class="no-data">
      <p>No Menus Available</p>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog-overlay" *ngIf="showConfirmDialog" [class.show]="showConfirmDialog">
    <div class="dialog confirmation-dialog">
      <div class="dialog-header">
        <h3>Confirm Delete</h3>
        <button type="button" class="close-button" (click)="closeConfirmDialog()">×</button>
      </div>
      <div class="dialog-content">
        <p>Are you sure you want to delete this menu?</p>
      </div>
      <div class="dialog-actions">
        <button type="button" class="btn-outline-primary-custom" (click)="closeConfirmDialog()">
          Cancel
        </button>
        <button type="button" class="btn-primary-custom" (click)="deleteMenu()">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</div>
