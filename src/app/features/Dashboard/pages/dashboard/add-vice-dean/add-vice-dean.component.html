<section class="dashboard-content">
  <div class="management-header">
    <h2>Add New Vice Dean</h2>
  </div>
  <form [formGroup]="viceDeanForm" (ngSubmit)="saveViceDean()">
    <div class="tabs">
      <div class="tab-headers">
        <button type="button" class="tab-header" [class.active]="activeTab === 'basic'" (click)="activeTab = 'basic'">
          <i class="pi pi-info-circle"></i> Basic Info
        </button>
        <button type="button" class="tab-header" [class.active]="activeTab === 'message'" (click)="activeTab = 'message'">
          <i class="pi pi-book"></i> Message
        </button>
      </div>
      <div class="tab-content" [class.active]="activeTab === 'basic'">
        <div class="form-grid">
          <div class="form-group">
            <label>Name *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="name"
              placeholder="Enter name"
            >
          </div>
          <div class="form-group">
            <label>Position *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="position"
              placeholder="Enter position"
            >
          </div>
          <div class="form-group">
            <label>Image *</label>
            <div class="image-preview-section">
              <div class="current-image-preview">
                <img 
                  [src]="viceDeanForm.get('image')?.value || 'https://via.placeholder.com/150'" 
                  alt="Vice Dean Image" 
                  class="current-image"
                >
              </div>
              <div class="image-selection-section">
                <div class="upload-option">
                  <input type="file" #imageInput (change)="onImageFileSelected($event)" 
                         accept="image/*" style="display: none;">
                  <button class="upload-btn" (click)="imageInput.click()">
                    <i class="pi pi-upload"></i>
                    <span>Upload New Image</span>
                  </button>
                </div>
                <div class="media-gallery-section">
                  <button class="btn btn-outline-primary" (click)="openImageModal()">
                    <i class="pi pi-image me-2"></i>
                    Choose from Media Gallery
                  </button>
                  <div class="media-grid-small" *ngIf="imageMediaItems.length > 0">
                    <div class="media-item-small" 
                         *ngFor="let item of imageMediaItems | slice:0:4"
                         [class.selected]="viceDeanForm.get('image')?.value === item.url"
                         (click)="viceDeanForm.get('image')?.setValue(item.url)">
                      <img [src]="item.url" [alt]="item.name" class="media-thumb">
                      <div class="selection-overlay" *ngIf="viceDeanForm.get('image')?.value === item.url">
                        <i class="pi pi-check"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Sector *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="sector"
              placeholder="Enter sector"
            >
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input 
              type="email" 
              class="form-control" 
              formControlName="email"
              placeholder="Enter email"
            >
          </div>
          <div class="form-group">
            <label>Office</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="office"
              placeholder="Enter office"
            >
          </div>
        </div>
      </div>

      <div class="tab-content" [class.active]="activeTab === 'message'">
        <div class="academic-section">
          <div class="section-header">
            <h4>Message</h4>
            <button 
              type="button"
              class="btn-add-item"
              (click)="addMessage()"
            >
              <i class="pi pi-plus"></i>
              Add Message Paragraph
            </button>
          </div>
          <div formArrayName="message">
            <div 
              *ngFor="let msg of messageArray.controls; let i = index"
              class="experience-item"
            >
              <div class="item-header">
                <h5>Paragraph {{ i + 1 }}</h5>
                <button 
                  type="button"
                  class="btn-remove"
                  (click)="removeMessage(i)"
                >
                  <i class="pi pi-trash"></i>
                </button>
              </div>
              <div class="form-grid">
                <div class="form-group full-width">
                  <label>Paragraph Text *</label>
                  <textarea 
                    class="form-control" 
                    [formControlName]="i"
                    rows="4"
                    placeholder="Enter message paragraph"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dialog-actions">
        <button 
          type="button"
          class="btn-outline-primary-custom"
          [routerLink]="['/dashboard/about']"
        >
          Cancel
        </button>
        <button 
          type="submit"
          class="btn-primary-custom"
          [disabled]="viceDeanForm.invalid"
        >
          Create Vice Dean
        </button>
      </div>
    </div>
  </form>

  <!-- Image Selection Modal -->
  <div class="modal-overlay" *ngIf="showImageModal" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Select Vice Dean Image from Media Gallery</h3>
        <button class="close-btn" (click)="closeImageModal()">
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="upload-section">
          <input type="file" #modalFileInput (change)="onModalFileSelected($event)" 
                 accept="image/*" style="display: none;">
          <button class="btn btn-primary-gradient" (click)="modalFileInput.click()">
            <i class="pi pi-upload me-2"></i>
            Upload New Image
          </button>
        </div>
        <div class="modal-media-grid">
          <div class="modal-media-item" 
               *ngFor="let item of imageMediaItems"
               [class.selected]="selectedImageUrl === item.url"
               (click)="selectImageFromModal(item.url)">
            <img [src]="item.url" [alt]="item.name" class="modal-media-thumb">
            <div class="selection-overlay" *ngIf="selectedImageUrl === item.url">
              <i class="pi pi-check"></i>
            </div>
            <div class="media-name">{{ item.name }}</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="closeImageModal()">
          Cancel
        </button>
        <button class="btn btn-primary-gradient" 
                [disabled]="!selectedImageUrl"
                (click)="confirmImageSelection()">
          <i class="pi pi-check me-2"></i>
          Select Image
        </button>
      </div>
    </div>
  </div>

  <!-- Upload Progress -->
  <div class="upload-progress" *ngIf="isUploading">
    <div class="progress-card">
      <div class="progress-header">
        <h4>Uploading Image...</h4>
        <span>{{ uploadProgress }}%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">Ã—</button>
    </div>
  </div>
</section>
