<div class="staff-management">
  <div class="management-header">
    <h2>Sectors Management</h2>
    <button 
      class="btn-primary-custom"
      [routerLink]="['/dashboard/sectors/add']"
    >
      <i class="pi pi-plus"></i>
      Add New Sector
    </button>
  </div>

  <div class="staff-list">
    <div class="staff-card" *ngFor="let sector of sectors">
      <div class="staff-info">
        <img [src]="sector.image" [alt]="sector.name" class="staff-image">
        <div class="staff-details">
          <h3>{{ sector.name }}</h3>
          <p class="staff-position">{{ sector.title }}</p>
          <p class="staff-description">{{ sector.description | slice:0:100 }}...</p>
          <div class="staff-meta">
            <span class="meta-item">
              <i class="pi pi-envelope"></i>
              {{ sector.viceDean.email }}
            </span>
          </div>
        </div>
      </div>
      <div class="staff-actions">
        <button 
          class="btn-edit"
          [routerLink]="['/dashboard/sectors/edit', sector.id]"
        >
          <i class="pi pi-pencil"></i>
          Edit
        </button>
        <button 
          class="btn-delete"
          (click)="confirmDelete(sector.id)"
        >
          <i class="pi pi-trash"></i>
          Delete
        </button>
      </div>
    </div>
    <div *ngIf="sectors.length === 0" class="no-data">
      <p>No Sectors Available</p>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog-overlay" *ngIf="showConfirmDialog" [class.show]="showConfirmDialog">
    <div class="dialog confirmation-dialog">
      <div class="dialog-header">
        <h3>Confirm Delete</h3>
        <button type="button" class="close-button" (click)="closeConfirmDialog()">×</button>
      </div>
      <div class="dialog-content">
        <p>Are you sure you want to delete this sector?</p>
      </div>
      <div class="dialog-actions">
        <button 
          type="button"
          class="btn-outline-primary-custom"
          (click)="closeConfirmDialog()"
        >
          Cancel
        </button>
        <button 
          type="button"
          class="btn-primary-custom"
          (click)="deleteSector()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</div>
