<div class="staff-management">
  <div class="management-header">
    <h2>Staff Management</h2>
    <button 
      class="btn-primary-custom"
      [routerLink]="['/dashboard/staff/add']"
    >
      <i class="pi pi-plus"></i>
      Add New Staff
    </button>
  </div>

  <div class="staff-list">
    <div class="staff-card" *ngFor="let staff of staffMembers">
      <div class="staff-info">
        <img [src]="staff.image" [alt]="staff.name" class="staff-image">
        <div class="staff-details">
          <h3>{{ staff.name }}</h3>
          <p class="staff-position">{{ staff.position }}</p>
          <p class="staff-department">{{ staff.department }}</p>
          <div class="staff-meta">
            <span class="meta-item">
              <i class="pi pi-envelope"></i>
              {{ staff.email }}
            </span>
          </div>
        </div>
      </div>
      <div class="staff-actions">
        <button 
          class="btn-edit"
          [routerLink]="['/dashboard/staff/edit', staff.id]"
        >
          <i class="pi pi-pencil"></i>
          Edit
        </button>
        <button 
          class="btn-delete"
          (click)="confirmDelete(staff.id)"
        >
          <i class="pi pi-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog-overlay" *ngIf="showConfirmDialog" [class.show]="showConfirmDialog">
    <div class="dialog confirmation-dialog">
      <div class="dialog-header">
        <h3>Confirm Delete</h3>
        <button type="button" class="close-button" (click)="closeConfirmDialog()">×</button>
      </div>
      <div class="dialog-content">
        <p>Are you sure you want to delete this staff member?</p>
      </div>
      <div class="dialog-actions">
        <button 
          type="button"
          class="btn-outline-primary-custom"
          (click)="closeConfirmDialog()"
        >
          Cancel
        </button>
        <button 
          type="button"
          class="btn-primary-custom"
          (click)="deleteStaff()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</div>
