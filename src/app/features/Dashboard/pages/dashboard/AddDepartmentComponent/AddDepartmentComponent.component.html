<section class="dashboard-content">
  <div class="management-header">
    <h2>Add New Department</h2>
  </div>
  <form [formGroup]="departmentForm" (ngSubmit)="saveDepartment()">
    <div class="form-card">
      <h3>Basic Information</h3>
      <p class="section-description">Provide the essential details for your new department.</p>
      <div class="form-grid">
        <div class="form-group">
          <label>Department Name *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="name"
            placeholder="Enter department name"
            [class.is-invalid]="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched"
          >
          <div class="invalid-feedback" *ngIf="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched">
            Department name is required
          </div>
        </div>
        <div class="form-group">
          <label>Short Name *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="shortName"
            placeholder="Enter short name"
            [class.is-invalid]="departmentForm.get('shortName')?.invalid && departmentForm.get('shortName')?.touched"
          >
          <div class="invalid-feedback" *ngIf="departmentForm.get('shortName')?.invalid && departmentForm.get('shortName')?.touched">
            Short name is required
          </div>
        </div>
        <div class="form-group full-width">
          <label>Overview *</label>
          <textarea 
            class="form-control" 
            formControlName="overview"
            rows="4"
            placeholder="Enter department overview"
            [class.is-invalid]="departmentForm.get('overview')?.invalid && departmentForm.get('overview')?.touched"
          ></textarea>
          <div class="invalid-feedback" *ngIf="departmentForm.get('overview')?.invalid && departmentForm.get('overview')?.touched">
            Overview is required
          </div>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select formControlName="type" class="form-control">
            <option value="">Select type</option>
            <option *ngFor="let type of departmentTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Established Year</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="established"
            placeholder="e.g., 2016"
          >
        </div>
        <div class="form-group full-width">
          <label>Department Image</label>
          <div class="image-preview-section">
            <div class="current-image-preview">
              <img 
                [src]="departmentForm.get('image')?.value || 'https://via.placeholder.com/150'" 
                alt="Department Image" 
                class="current-image"
              >
            </div>
            <div class="image-selection-section">
              <div class="upload-option">
                <input type="file" #imageInput (change)="onImageFileSelected($event)" 
                       accept="image/*" style="display: none;">
                <button class="upload-btn" (click)="imageInput.click()">
                  <i class="pi pi-upload"></i>
                  <span>Upload New Image</span>
                </button>
              </div>
              <div class="media-gallery-section">
                <button class="btn btn-outline-primary" (click)="openImageModal()">
                  <i class="pi pi-image me-2"></i>
                  Choose from Media Gallery
                </button>
                <div class="media-grid-small" *ngIf="imageMediaItems.length > 0">
                  <div class="media-item-small" 
                       *ngFor="let item of imageMediaItems | slice:0:4"
                       [class.selected]="departmentForm.get('image')?.value === item.url"
                       (click)="departmentForm.patchValue({ image: item.url })">
                    <img [src]="item.url" [alt]="item.name" class="media-thumb">
                    <div class="selection-overlay" *ngIf="departmentForm.get('image')?.value === item.url">
                      <i class="pi pi-check"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Icon Class</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="icon"
            placeholder="e.g., pi pi-building"
          >
        </div>
        <div class="form-group">
          <label>Route</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="route"
            placeholder="e.g., /departments/english"
          >
        </div>
      </div>
    </div>

    <div class="dialog-actions">
      <button 
        type="button"
        class="btn-outline-primary-custom"
        [routerLink]="['/dashboard/departments']"
      >
        Cancel
      </button>
      <button 
        type="submit"
        class="btn-primary-custom"
        [disabled]="departmentForm.invalid"
      >
        Create Department
      </button>
    </div>
  </form>

  <!-- Image Selection Modal -->
  <div class="modal-overlay" *ngIf="showImageModal" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Select Department Image from Media Gallery</h3>
        <button class="close-btn" (click)="closeImageModal()">
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="upload-section">
          <input type="file" #modalFileInput (change)="onModalFileSelected($event)" 
                 accept="image/*" style="display: none;">
          <button class="btn btn-primary-gradient" (click)="modalFileInput.click()">
            <i class="pi pi-upload me-2"></i>
            Upload New Image
          </button>
        </div>
        <div class="modal-media-grid">
          <div class="modal-media-item" 
               *ngFor="let item of imageMediaItems"
               [class.selected]="selectedImageUrl === item.url"
               (click)="selectImageFromModal(item.url)">
            <img [src]="item.url" [alt]="item.name" class="modal-media-thumb">
            <div class="selection-overlay" *ngIf="selectedImageUrl === item.url">
              <i class="pi pi-check"></i>
            </div>
            <div class="media-name">{{ item.name }}</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="closeImageModal()">
          Cancel
        </button>
        <button class="btn btn-primary-gradient" 
                [disabled]="!selectedImageUrl"
                (click)="confirmImageSelection()">
          <i class="pi pi-check me-2"></i>
          Select Image
        </button>
      </div>
    </div>
  </div>

  <!-- Upload Progress -->
  <div class="upload-progress" *ngIf="isUploading">
    <div class="progress-card">
      <div class="progress-header">
        <h4>Uploading Image...</h4>
        <span>{{ uploadProgress }}%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">Ã—</button>
    </div>
  </div>
</section>
