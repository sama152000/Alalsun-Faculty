 <header class="top-header">
      <div class="header-diagonal"></div>
      <div class="container">
        <div class="header-content">
          <div class="row align-items-center">
            <div class="col-lg-8 col-md-7">
              <div class="logo-section">
                <div class="faculty-logo">
                  <!-- <i class="pi pi-book" style="color: #102039; font-size: 1.8rem;"></i> -->
                   <img src="assets/logo.jpg" width="100%" alt="">
                </div>
                <div>
                  <h1 class="main-title">Faculty of Al-Alsun</h1>
                  <p class="subtitle">Luxor University</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-5">
              <div class="university-info">
                <span class="university-text">Luxor University</span>
                <div class="university-badge">
                  <span>EST. 2019</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

     <footer class="footer">
      <div class="footer-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
             <p class="copyright">
           Faculty of Al-Alsun – Luxor University
          </p>
        </div>
        <div class="col-md-6">
          <div class="contact-methods">
            <a href="tel:+20952356555" class="contact-method">
              <i class="pi pi-phone"></i>
              (+20) 095-2356555
            </a>
            <a href="mailto:info@alsun.luxor.edu.eg" class="contact-method">
              <i class="pi pi-envelope"></i>
              Contact
            </a>
            <select class="language-switcher">
              <option value="en">English</option>
              <option value="ar">العربية</option>
            </select>
            <a href="https://luxor.edu.eg" class="contact-method university-website-btn">
              Visit University Website
            </a>
          </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Navigation -->
    <nav class="main-nav">
      <div class="container ">
        <div class="navbar navbar-expand-lg">
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav"
            [attr.aria-expanded]="isNavbarCollapsed"
            (click)="toggleNavbar()"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-start">
              <li class="nav-item">
                <a class="nav-link" routerLink="/alalsun-faculty/home"><i class="pi pi-home me-2"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/alalsun-faculty/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/alalsun-faculty/departments">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/alalsun-faculty/staff">Staff</a>
              </li>
              <li class="nav-item dropdown" [class.show]="isNewsDropdownOpen">
                <a 
                  class="nav-link dropdown-toggle" 
                  href="#" 
                  (click)="toggleNewsDropdown($event)"
                  [attr.aria-expanded]="isNewsDropdownOpen"
                >
                  News
                </a>
                <ul class="dropdown-menu" [class.show]="isNewsDropdownOpen">
                  <li><a class="dropdown-item" routerLink="/news/students">Student News</a></li>
                  <li><a class="dropdown-item" routerLink="/news/postgraduate">Postgraduate News</a></li>
                  <li><a class="dropdown-item" routerLink="/news/faculty-board">Faculty Board News</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/alalsun-faculty/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
